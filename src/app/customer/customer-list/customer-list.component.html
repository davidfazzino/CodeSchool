<div class="card">
  <div class="card-header">{{pageTitle}}</div>
  <div class="card-body">
      <div class="row">
          <div class="col-md-2">Filter By:</div>
          <div class="col-md-4"><input type="text" [(ngModel)]= 'listFilter'></div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <h4>Filtered By: {{listFilter}}</h4>
          </div>
      </div>

      <div class="table-responsive">
          <table class="table" 
          *ngIf="filteredCustomers && filteredCustomers.length"
          >
              <thead>
                  <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                  </tr>
              </thead>
              <tbody>
                 <tr *ngFor="let customer of filteredCustomers">
                      
                     <td><a [routerLink]="['/customers', customer.id ]">
                         {{customer.firstName | uppercase}}
                     </a>
                      </td>
                     <td>{{customer.lastName}}</td>
                     <td>{{customer.email}}</td>
                 </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
