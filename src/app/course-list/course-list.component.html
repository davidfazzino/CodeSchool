<div class="card">
  <div class="card-header">{{pageTitle}}</div>
  <div class="card-body">
      <div class="row">
          <div class="col-md-2">Filter By:</div>
          <div class="col-md-4"><input type="text" [(ngModel)]= 'listFilter'></div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <h4>Filtered By: {{listFilter}}</h4>
          </div>
      </div>

      <div class="table-responsive">
          <table class="table" 
          *ngIf="filteredCourses && filteredCourses.length"
          >
              <thead>
                  <tr>
                      <th>Title</th>
                      <th>Duration</th>
                      <th>Price</th>
                  </tr>
              </thead>
              <tbody>
                 <tr *ngFor="let course of filteredCourses">
                      
                     <td><a [routerLink]="['/courses', course.id ]">
                         {{course.title | uppercase}}
                     </a>
                      </td>
                     <td>{{course.duration}} days</td>
                     <td>{{course.price | currency:'EUR':symbol:'1.2-2'}}</td>
                 </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
